<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap"
        rel="stylesheet">
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Devstage</title>

    <!-- Caminho atualizado para o CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
    /* Oculta o conteúdo até que os estilos sejam carregados */
    body.loading {
      visibility: hidden;
    }
  </style>
</head>

<body class="loading">
    <div id="container">
        <header>
            <!-- Caminho atualizado para o logo -->
            <img src="./assets/images/icons/logo.svg" class="logo" alt="Logo">
            <h1>
                <div>CodeCraft</div>
                Summit 2025
            </h1>
        </header>

        <div id="app"></div>
    </div>

    <!-- Caminho atualizado para o JS -->
    <script src="./assets/js/script.js"></script>
    <script>
    // Remove a classe "loading" após o carregamento completo
    window.addEventListener('load', () => {
      document.body.classList.remove('loading');
    });
  </script>
</body>

</html>
